{% extends "base.html" %}

{% block content %}
<h2>Books</h2>

<h3>Add New Book</h3>
<form method="POST">
    <label>Title</label><br>
    <input type="text" name="title" required><br><br>

    <label>Author</label><br>
    <input type="text" name="author" required><br><br>

    <button type="submit">Add Book</button>
</form>

<hr>

<h3>All Books</h3>
<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
            {% if book.available == 1 %}
            Available
            {% else %}
            Issued
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
